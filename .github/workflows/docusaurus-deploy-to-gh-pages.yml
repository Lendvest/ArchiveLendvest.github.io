# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Matches your project's Node.js requirement

      - name: Install Dependencies
        run: npm install

      - name: Build Docusaurus Site
        run: npm run build

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: build
          name: github-pages-artifact  # This is optional, defaults to "github-pages"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      # The url output will be available after deployment.
      # It usually follows the pattern https://<username>.github.io/<repository> 

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # Ensure you use the latest version or one that is compatible with your GitHub Enterprise version if applicable.

      # Use the output from the deployment step
      - name: Get the deployed page URL
        run: echo "The deployed site URL is ${{ steps.deployment.outputs.page_url }}"
